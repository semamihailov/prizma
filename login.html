<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="format-detection" content="telephone=no">
    <title>PRIZMA</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body class="bodyLogin">

<main class="main login">
    <div class="login-header">
        <div class="login-prev-button-container">
            <a href="steps.html" class="steps-header-button">
                <img src="./images/arrow-prev-icon.svg" alt="">
            </a>
            <img src="./images/logo.svg" alt="">
        </div>
        <h1 class="login-title linear-text">Давайте познакомимся!</h1>
        <p class="login-subtitle">Введите свои данные ниже
            Они ВАЖНЫ для результатов вашего аудита</p>
    </div>
    <div class="login-form">
        <div class="login-form-item">
            <input type="text" placeholder="Имя" class="login-form-input">
        </div>
        <div class="login-form-item">
            <input type="number" placeholder="Возраст" class="login-form-input">
        </div>
        <div class="login-form-item">
            <div class="custom-select">
                <div class="select-selected">
                    <span class="select-placeholder">Пол</span>
                    <img src="./images/arrow-bottom-icon.svg" alt="" class="custom-arrow">
                </div>
                <div class="select-options" id="selectOptions">
                    <div class="option" data-value="male">Мужской</div>
                    <div class="option" data-value="female">Женский</div>
                </div>
                <input type="hidden" name="gender" id="genderInput">
            </div>
        </div>
    </div>
    <a class="button" href="question.html">Продолжить</a>
</main>



<script src="js/jquery.min.js"></script>
<script src="./js/jquery-ui.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
